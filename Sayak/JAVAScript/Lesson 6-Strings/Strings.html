<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // Basic info about strings
    // Strings : The string is a primitive data type in JavaScript. It is used to represent text data. Strings are immutable, meaning that once they are created, they cannot be changed. However, you can create new strings based on existing ones.

    // Creating strings
    let str1 = "Hello";
    let str2 = "World";
    let str3 = `Hello World`;

    // Accessing characters in a string
    console.log(str1[0]); // H
    console.log(str2[1]); // o

    // String length
    console.log(str1.length); // 5

    // String methods
    console.log(str1.toUpperCase()); // HELLO
    console.log(str2.toLowerCase()); // world

    // Strings can be created from other types using the String() function.
    var intString = String(32); // "32"
    var booleanString = String(true); // "true"
    var nullString = String(null); // "null"
    // Or, toString() can be used to convert Numbers, Booleans or Objects to Strings.
    var intString = (5232).toString(); // "5232"
    var booleanString = false.toString(); // "false"
    var objString = {}.toString(); // "[object Object]"

    // if you want to check the type of a variable, you can use the typeof operator.
    // for example :
    var myname = "Sayak";
    console.log(myname, typeof myname); // Sayak string
    var myage = (23).toString(); // "23"
    var myrollno = Number("87232");
    console.log(myrollno, typeof myrollno); // 87232 number

    // String concatenation
    //String concatenation can be done with the + concatenation operator, or with the built-in concat() method on the String object prototype.

    var foo = "Foo";
    var bar = " Bar";
    console.log(foo + bar); // => "FooBar"
    console.log(foo + " " + bar); // => "Foo Bar"
    console.log(foo.concat(bar)); // => "FooBar"

    // Strings can be created using template literals (backticks) `hello`.
    var greeting = `Hello`;
    
    // With template literals, you can do string interpolation using ${variable} inside template literals:
    var place = `World`;
    var greet = `Hello ${place}!`
    console.log(greet); // "Hello World!"


    // String interpolation with template literals
    var name = "Sayak";
    var age = 23;
    var greeting = `Hello, my name is ${name} and I am ${age} years old.`;
    console.log(greeting); // Hello, my name is Sayak and I am 23 years old.

    // string reverse
    // To reverse a string, you can convert it to an array, reverse the array, and then join it back into a string.
    function reverseString(str) {
      return str.split(",").reverse().join("");
    }


    var originalString = "Hello,World";
    var reversedString = reverseString(originalString);
    console.log("ðŸš€ ~ reversedString:", reversedString)
    console.log(originalString.split("").reverse().join("")); // "olleH"


    // : Access character at index in string
    var CharAt = "Hello, World!";
    console.log(CharAt.charAt(7));
    // alternatively, you can use the bracket notation to access a character at a specific index in a string.
    console.log(CharAt[7]);


    // : String slice
    // The slice() method extracts a part of a string and returns it as a new string, without modifying the original string.
    var str = "Siddharth Malhotra";
    console.log(str.slice(0, 9));

    // : String substring
    // The substring() method returns the part of the string between the two specified indices, or to the end of the string.
    var str = "SAYAK MALLICK";
    console.log(str.substring(0, 5));


    // : String substr
    // The substr() method returns the characters in a string beginning at the specified location through the specified number of characters.
    var str = "SAYAK MALLICK";
    console.log(str.substr(0, 5)); // "SAYAK"

    // : String indexOf
    // The indexOf() method returns the index of the first occurrence of a specified text in a string.
    var str = "SAYAK MALLICK";
    console.log(str.indexOf("Y"));

    // : String lastIndexOf
    // The lastIndexOf() method returns the index of the last occurrence of a specified text in a string.
    var str = "SAYAK MALLICK";
    console.log(str.lastIndexOf("A"));


    // : String replace
    // The replace() method replaces a specified value with another value in a string.
    var str = "SAYAK";
    console.log(str.replace("SAYAK", "SIDDHART")); // "SAYAK MALLICK"

    // : String trim
    // The trim() method removes whitespace from both sides of a string.
    var str = "   Hello World!   ";
    console.log(str.trim());


  </script>
</html>
